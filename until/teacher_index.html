<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/base.css" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="stylesheet" href="../static/css/person.css" />
		<script type="text/javascript" src="../static/js/main.js"></script>
		<title>老师-个人中心</title>
	</head>

	<body>
		<div class="s_top">
			<div class="s_top_menu">
				<a href="#">
					<h3>在 线 答 疑 系 统 — 
						<span id="Title">问 题 回 答 列 表</span>
					</h3>
				</a>
				<ul class="personC">
					<a href="teacher_index.html">
						<li>老师001的个人主页</li>
					</a>
					<a href="../templates/login.html">
						<li>老师001(已登录)</li>
					</a>
				</ul>
			</div>
		</div>
		<div class="s_bottom">
			<table id="questionList" cellpadding="0" cellspacing="0">
				<tbody>
					<tr style="height:50px;">
						<td colspan="4">
							<h2>回答的问题列表</h2>
						</td>
					</tr>
					<tr>
						<th class="title_q">题目</th>
						<th class="state_q">状态</th>
						<th class="student_q">提问学生</th>
						<th class="time_q">提问日期</th>
					</tr>
                    {% for i in obj1 %}
					    <tr>
						    <td class="title_q">{{ i.askTopic }}</td>
						    <td class="state_q">{{ i.get_status_display}}</td>
						    <td class="time_q">{{ i.askTime  }}</td>
						    <td class="time_q">{{ obj2.answerTime }}</td>
					    </tr>
                    {% endfor %}

				</tbody>
			</table>
			<form id="form_person" name="personFrom" action="#" method="post" style="display: none;">
				<table cellspacing="0">
					<th>名称</th>
						<td>原来的信息</td>
						<td>修改后的信息</td>
					<tr>
						<th>用户名</th>
						<td></td>
						<td>
							<input type="text" placeholder="输入用户名" />
						</td>
					</tr>
					<tr>
						<th>密码</th>
						<td></td>
						<td>
							<input type="password" placeholder="输入密码" />
						</td>
					</tr>
					<tr>
						<th>密码确认</th>
						<td></td>
						<td>
							<input type="password" placeholder="重复密码" />
						</td>
					</tr>

					<tr>
						<th>邮箱</th>
						<td></td>
						<td>
							<input type="email" placeholder="输入邮箱" />
						</td>
					</tr>
					<tr>
						<th>编号</th>
						<td></td>
						<td>
							<input type="text" placeholder="输入号码" />
						</td>
					</tr>
					<tr>
						<th>专业</th>
						<td></td>
						<td>学院:
							<select>
								<option value="电信学院">电信学院</option>
								<option value="经贸学院">经贸学院</option>
								<option value="会计学院">会计学院</option>
							</select>
							专业:
							<select>
								<option value="网络工程">网络工程</option>
								<option value="电信工程">电信工程</option>
								<option value="计算机">计算机</option>
								<option value="物流">物流</option>
								<option value="会计">会计</option>
							</select>
					</tr>
					<tr style="border-bottom: 0px;">
						<td colspan="3"><button type="submit" id="register_button">确 认</button></td>
					</tr>
				</table>
			</form>
			<div class="bottom_b">
				<span class="span_href" id="span_txt" onclick="changeT(this)">修改资料</span>
				<a href="../templates/answer.html">
					<span class="span_href">回答问题</span>
				</a>
			</div>
		</div>
	</body>

</html>

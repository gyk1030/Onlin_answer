<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/base.css" />
		<link rel="stylesheet" href="../static/css/main.css" />
        <link rel="stylesheet" href="../static/css/person.css" />
		<title>网上答疑系统-学生管理</title>
	</head>

	<body>
		<div class="s_top">
			<div class="s_top_menu">
				<a href="#">
					<h3>在 线 答 疑 系 统 — 
							<span id="Title">学 生 管 理</span>
						</h3>
				</a>
				<ul class="personC">
					<a href="">
						<li>管理员个人中心</li>
					</a>
					<a href="{% url "login_out" %}">
						<li>注销</li>
					</a>
				</ul>
			</div>
		</div>
		<div class="s_bottom">
			<table id="admin_question" cellspacing="0">
				<tbody>
					<tr style="height:50px;background: #1E90FF;color:white;">
						<td colspan="7">
							<h2>管 理 学 生</h2>
						</td>
					</tr>
                    <tr>
                            <th class="title_n">学号</th>
                            <th class="student_q">学生姓名</th>
                            <th class="state_q">邮箱</th>
                            <th class="time_q">问题数</th>
                            <th class="email_q">状态</th>
                            <th class="active_q">专业</th>
                            <th class="control">操作</th>
                        </tr>
                    {% for i in stu_list %}
                        <tr>
                            <td class="title_n">{{ i.studentNo }}</td>
                            <td class="student_q">{{ i.studentName }}</td>
                            <td class="state_q">{{ i.studentEmail }}</td>
                            <td class="time_q">{{ i.askCount }}</td>
                            <td class="email_q">{{ i.get_isDel_display }}</td>
                            <td class="active_q">{{ i.professionNos.name }}</td>
                            <td><a href="{% url "admin_stuUp" i.studentNo%}" style="margin-left: 20px">修改</a></td>
                        </tr>
                    {% endfor %}
				</tbody>
			</table>
            <div class="bottom_b">
			<a href="{% url 'admin_teacher' %}">
				<span class="span_href">教师管理</span>
			</a>
			<a href="{% url 'manager' %}">
				<span class="span_href">管理主页</span>
			</a>
		</div>
		</div>

	</body>

</html>

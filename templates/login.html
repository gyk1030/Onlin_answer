<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/base.css" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<title>网上答疑系统-注册与登录</title>

	</head>

	<body>
		<div class=s_top>
			<div class="s_top_menu">
				<a href="login.html">
					<h3>在 线 答 疑 系 统</h3></a>
				<ul class="personC">
					<a href="{% url "student_register" %}">
						<li>学生注册</li>
					</a>
					<a href="{% url "teacher_register" %}">
						<li>老师注册</li>
					</a>
				</ul>
			</div>
		</div>
		<div id="register_login">
			<!--登录模块-->
			<div id="login_frame" style="display: block;">
				<form id="form_lg" name="loginFrom" action="/login/" method="post">
					<h3>登 录</h3>
					<input type="text" name="user" id="user" autocomplete="off" placeholder="用户名"/>
					<input type="password" name="pwd" id="pwd" autocomplete="off" placeholder="密码" />
                    <button type="submit" id="login-button" onclick="func1()">登 录</button>
					<input class="commenS" type="radio" name="role" id="role" value="teacher" /><span>教师</span>
					<input class="commenS" type="radio" name="role" id="role" value="student" checked /><span>学生</span>
					<input class="commenS" type="radio" name="role" id="role" value="manager" /><span>管理员</span>
                    <a href="{% url "student_register" %}" style="width:100%;float: right;text-align: center;margin-top:20px;color:blue;">没有账号，注册一个</a>
                    <span style="color: red" id="error">{{ error }}</span>
				</form>
			</div>
		</div>
	</body>


</html>

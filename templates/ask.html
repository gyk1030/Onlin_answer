<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/base.css" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<title>网上答疑系统-学生提问</title>
	</head>

	<body>
		<div class="s_top">
			<div class="s_top_menu">
				<a href="#">
					<h3>在 线 答 疑 系 统 — 
						<span id="Title">学 生 提 问</span>
					</h3>
				</a>
				<ul class="personC">
					<a href="">
						<li>{{ studentName }}的个人中心</li>
					</a>
                    <a href="{% url 'login_out' %}">
						<li>注销</li>
					</a>
				</ul>
			</div>
		</div>
		<div class="s_bottom">
			<div id="ask_frame" style="display: block;">
				<form id="form_ask" name="askFro" action="/ask/" method="post">
					<table>
						<tr>
							<th>概要</th>
							<td>
								<input name="ask_topic" type="text" autofocus="autofocus" required="required" min="3" max="28" placeholder="输入问题的题目" />
							</td>
						</tr>
						<tr>
							<th>问题内容</th>
							<td>
								<textarea name="ask_content" cols="60" rows="35" required="required"></textarea>
							</td>
						</tr>
						<tr>
							<th>问题分类</th>
							<td>
								<select  name="profession">
									<option value="1">网络工程</option>
									<option value="2">计算机</option>
									<option value="3">电气</option>
									<option value="4">信工</option>
									<option value="5">会计</option>
                                    <option value="6">物流</option>
								</select>
							</td>
                                <span style="color: green">{{ success_add }}</span>
                                <span style="color: red">{{ failed_add }}</span>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" id="login-button">提 交</button>
							</td>
						</tr>
						<tr>
							<th>
								<a href="{% url "ask" %}">
									<span class="btn_span">重新提问</span>
								</a>
							</th>
							<td  style="width:280px;float: right;margin-right:40px;" >
								<a href="{% url "student_index" %}" style="width:100%;text-align: right;color: dodgerblue;">
								返回我的问题列表</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/base.css" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="stylesheet" href="../static/css/person.css" />
		<script type="text/javascript" src="../static/js/main.js"></script>
		<title>在线答疑系统</title>
	</head>

	<body>
		<div class="s_top">
			<div class="s_top_menu">
				<a href="#">
					<h3>
                        在 线 答 疑 系 统
					</h3>
				</a>
				<ul class="personC">
					<a href="{% url "login" %}">
						<li>登录</li>
					</a>
					<a href="{% url "student_register" %}">
						<li>注册</li>
					</a>
				</ul>
			</div>
		</div>

		<div class="s_bottom">
			<table id="questionList" cellpadding="0" cellspacing="0">
				<tbody>
					<tr style="height:50px;">
						<td colspan="8">
							<h2>问题列表</h2>
						</td>
					</tr>

					<tr>
						<th class="ask_no">问题编号</th>
                        <th class="ask_tit">问题标题</th>
                        <th class="ask_con">详细内容</th>
                        <th class="ask_std">提问学生</th>
                        <th class="ask_tim">提问时间</th>
                        <th class="ask_sta">是否解决</th>
                        <th class="ans_tim">回答时间</th>
						<th class="ans_ask">回答问题</th>
					</tr>

                    {% for key,value in data_list.items %}
					    <tr>
                            <td class="ask_no">{{ value.askNo }}</td>
                            <td class="ask_tit">{{ value.askTopic }}</td>
                            <td class="ask_con">{{ value.askContent }}</td>
                            <td class="ask_std">{{ value.studentName }}</td>
                            <td class="ask_tim">{{ value.askTime }}</td>
                            <td class="ask_sta">{{ value.status_choices }}</td>
                            <td class="ans_tim">{{ value.answerTime }}</td>
                            <td class="ans_ask"></td>
					    </tr>
                    {% endfor %}

				</tbody>
			</table>
		</div>
	</body>

</html>
